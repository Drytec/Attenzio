{% extends 'base.html' %}

{% block content %}
    <div class="login-container">
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="/login/" method="POST" class="login-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Correo:</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Contrase√±a:</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-submit">
                Ingresar
            </button>
        </form>
    </div>

    <style>
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #1e1e1e;
            color: #f5f5f5;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

   
        .error-message {
            color: #ff4d4d;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

      
        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
        }

      
        .btn-submit {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-submit:hover {
            background-color: #2e7d32;
            transform: scale(1.05);
        }
    </style>
{% endblock %}
