{% extends 'core/base.html' %}

{% block content %}
<h3 class="course-header">Cursos Creados</h3>
<div class="course-container">
    {% for course in courses %}
    <div class="course-card">
        <p class="course-name"><strong>{{ course.course_name }}</strong></p>
        <p><strong>ID del Curso:</strong> {{ course.course_id }}</p>
        <a href="{% url 'show_course' course.course_id %}" class="btn-course">
            Entrar
        </a>
    </div>
    {% endfor %}
</div>

<style>
    .course-header {
        font-size: 2em;
        text-align: center;
        margin-bottom: 20px;
        color: #4caf50;
    }

    .course-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-bottom: 20px;
    }

    .course-card {
        background-color: #1e1e1e;
        border: 1px solid #4caf50;
        border-radius: 8px;
        padding: 15px;
        width: 250px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        color: #f5f5f5;
    }

    .course-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .course-name {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #4caf50;
    }

    .btn-course {
        display: inline-block;
        text-decoration: none;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        text-align: center;
        font-size: 1em;
        font-weight: bold;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    .btn-course:hover {
        background-color: #2e7d32;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
        .course-card {
            width: 100%;
        }

        .course-container {
            gap: 10px;
        }
    }
</style>
{% endblock %}
