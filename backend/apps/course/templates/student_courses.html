{% extends 'core/base.html' %}

{% block content %}
<h2 class="header">Cursos Matriculados</h2>
<div class="courses-container">
    {% for course, teacher in zip(courses, teachers) %}
    <div class="course-card">
        <h4 class="course-name">{{ course.course_name }}</h4>
        <p><strong>ID del Curso:</strong> {{ course.course_id }}</p>
        {% if teacher %}
        <p><strong>Profesor:</strong> {{ teacher.full_name }}</p>
        {% endif %}
        <a href="{% url 'show_course' course.course_id %}" class="btn-enter">Entrar</a>
    </div>
    {% endfor %}
</div>

<style>
    .header {
        font-size: 2em;
        text-align: center;
        margin-bottom: 20px;
        color: #4caf50;
    }

    .courses-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .course-card {
        border: 1px solid #4caf50;
        border-radius: 8px;
        padding: 15px;
        width: 250px;
        background-color: #1e1e1e;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        color: #f5f5f5;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .course-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .course-name {
        margin: 0 0 10px 0;
        text-align: center;
        font-size: 1.5em;
        color: #4caf50;
    }

    .btn-enter {
        display: inline-block;
        text-decoration: none;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        text-align: center;
        font-size: 1em;
        font-weight: bold;
        transition: background-color 0.3s, box-shadow 0.3s;
        margin-top: 10px;
    }

    .btn-enter:hover {
        background-color: #2e7d32;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
</style>
{% endblock %}
