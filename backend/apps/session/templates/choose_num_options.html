{% extends 'core/base.html' %}

{% block content %}
<h1 style="text-align: center; color: #f5f5f5;">Elegir número de opciones para la Pregunta: {{ question.question_text }}</h1>

<form class="form-container" action="{% url 'choose_num_options' session_id=session.session_id question_id=question.question_id %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="num_options">Número de opciones:</label>
        <input type="number" name="num_options" id="num_options" value="4" min="1" max="10" required />
    </div>
    <button type="submit" class="btn-submit">Continuar</button>
</form>

<style>
    body {
        background-color: #1e1e1e;
        color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    h1 {
        margin-bottom: 20px;
    }

    .form-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 1.1em;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #2c2c2c;
        color: #fff;
    }

    .form-group input:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        font-size: 1.2em;
        font-weight: bold;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-submit:hover {
        background-color: #2e7d32;
        transform: scale(1.05);
    }
</style>
{% endblock %}
