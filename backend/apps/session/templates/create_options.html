{% extends 'core/base.html' %}

{% block content %}
<h1>Crear Opciones para la Pregunta: {{ question.question_text }}</h1>

<form action="{% url 'create_options' session_id=session.session_id question_id=question.question_id num_options=num_options %}" method="POST">
    {% csrf_token %}

    {% for form in form_options %}
    <div>
        {{ form.as_p }}
    </div>
    {% endfor %}

    <button type="submit">Guardar Opciones</button>
</form>
{% endblock %}
